<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./responsive.css" />
    <title>Stats Preview Card</title>

  <body>
    <main>
      <div class="block">
        <div class="purple-image"></div>
        <img src="./images/image-header-mobile.jpg" alt="" />
        <div class="text">
          <h1 id="main-heading">
            Get <span>insights</span> that help your business grow.
          </h1>
          <p id="main-paragraph">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, costumer experience, and overall efficiency.
          </p>
          <div class="stats">
            <h1>10k+</h1>
            <h1>314</h1>
            <h1>12M+</h1>
          </div>
          <div class="stats2">
            <p>COMPANIES</p>
            <p>TEMPLATES</p>
            <p>QUERIES</p>
          </div>
        </div>
      </div>
    </main>
